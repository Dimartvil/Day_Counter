<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Sansita+Swashed:wght@700;900&display=swap" rel="stylesheet">
    <title>Christmas Counter</title>
</head>
<body>
    <main>
        <section>
            <h1>Carnita Asada 30/01/2021  02:00 PM</h1>
            <div class="counter">
                <div class="time-container">
                    <span class="days">00</span>
                    <span class="unit">Days</span>
                </div> 
                <div class="time-container">
                    <span class="hours">00</span> 
                    <span class="unit">Hours</span>
                </div> 
                <div class="time-container">
                    <span class="minutes">00</span>
                    <span class="unit">Minutes</span>
                </div> 
                <div class="time-container">
                    <span class="seconds">00</span>
                    <span class="unit">Seconds</span>
                </div> 
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
